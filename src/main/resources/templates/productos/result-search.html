<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>


	<div class="container" style="padding-top: 40px;">
		<div class="row">

			<div class="col-lg-3">
				<div class="list-group ">
					<div
						class="py-3 pl-4 rounded-pill mt-3 mb-3 d-flex align-items-center gris border">
						<i class="fas fa-stream mr-2" style="font-size: 1.50rem;"></i>
						<h3 class="mb-0">B&uacute;squeda</h3>
					</div>

					<div class="p-3 mb-3  rounded gris border">
						<h5 class=" pl-3 pb-2" style="border-bottom: 1px solid #E1E8EE;">Categor&iacute;as</h5>
						<div class="list-group" id="list-tab" role="tablist">
							<a class="list-group-item list-group-item-action"
								data-toggle="list">Procesador</a> <a
								class="list-group-item list-group-item-action"
								data-toggle="list">Tarjeta de Video</a> <a
								class="list-group-item list-group-item-action"
								data-toggle="list">Placa Madre</a> <a
								class="list-group-item list-group-item-action"
								data-toggle="list">RAM</a> <a
								class="list-group-item list-group-item-action"
								data-toggle="list">SSD</a> <a
								class="list-group-item list-group-item-action"
								data-toggle="list">HDD</a>
						</div>
					</div>
					<div class="p-3 mb-3 rounded gris border">

						<h6 class="pl-3 pb-2 ">
							<i class="fas fa-sliders-h mr-1"></i>FILTROS
						</h6>

						<div class="marca-btn" role="button" data-toggle="collapse"
							data-target="#marca-collapse" aria-expanded="false"
							aria-controls="marca-collapse">
							Marca<i class="fa fa-chevron-down "></i>
						</div>



						<div class="pl-3 collapse show multi-collapse" id="marca-collapse">
							<div class="list-group" id="list-tab" role="tablist">
								<div class="custom-control custom-radio mt-1 mb-1">
									<input type="radio" id="customRadio1" name="customRadio"
										class="custom-control-input"> <label
										class="custom-control-label" for="customRadio1">Intel</label>
								</div>
								<div class="custom-control custom-radio mt-1 mb-1">
									<input type="radio" id="customRadio2" name="customRadio"
										class="custom-control-input"> <label
										class="custom-control-label" for="customRadio2">AMD</label>
								</div>
								<div class="custom-control custom-radio mt-1 mb-1">
									<input type="radio" id="customRadio3" name="customRadio"
										class="custom-control-input"> <label
										class="custom-control-label" for="customRadio3">NVidia</label>
								</div>
								<div class="custom-control custom-radio mt-1 mb-1">
									<input type="radio" id="customRadio4" name="customRadio"
										class="custom-control-input"> <label
										class="custom-control-label" for="customRadio4">Kingston</label>
								</div>
								<div class="custom-control custom-radio mt-1 mb-1">
									<input type="radio" id="customRadio5" name="customRadio"
										class="custom-control-input"> <label
										class="custom-control-label" for="customRadio5">HP</label>
								</div>
							</div>
						</div>
						<div class=" pl-3 my-2" style="border-bottom: 1px solid #E1E8EE;"></div>
						<div class="precio-btn" role="button" data-toggle="collapse"
							data-target="#precio-collapse" aria-expanded="false"
							aria-controls="precio-collapse">
							Precio<i class="fa fa-chevron-down "></i>
						</div>



						<div class="pl-3 collapse show multi-collapse"
							id="precio-collapse">
							<div class="form-group">

								<div class="d-flex" style="font-size: 14px;">
									<p id="minimo">S/0</p>
									<p class="ml-auto" id="maximo">S/800.00</p>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-9 mb-5">



				<h3 class="mt-5">
					Resultado de la B&uacute;squeda: <span th:text="${keyword}"></span>
				</h3>




				<div class="d-flex card-deck flex-wrap">
					<div class="card product-grid2" th:each="producto : ${productos}"
						style="min-width: 200px; max-width: 285px">
						<div class="product-image2">
				
							
								<img th:src="@{${producto.urlImage} + ${producto.id} + '.png'}">
						
							<ul class="social">
								<li><a th:href="@{'/products/' + ${producto.tag} + '-' + ${producto.id} + '/p' }" data-tip="View"><i class="fa fa-eye"></i></a></li>
								<li><a href="#" data-tip="Add to Cart"><i
										class="fa fa-shopping-cart"></i></a></li>
							</ul>
						</div>
						<div class="card-body">
							<p class="mb-0 text-muted" style="font-size: 13px"
								th:text="${producto.categoria.denominacion}"></p>
							<p class="text-muted text-truncate" style="font-size: 16px; margin: 0">
								<a
									th:href="@{'/products/' + ${producto.tag} + '-' + ${producto.id} + '/p' }"
									class="text-reset text-decoration-none font-weight-bold"
									th:text="${producto.marca.nombre} + ' ' + ${producto.descripcion}"></a>
							</p>
							<div class="d-flex" style="font-size: 14px; margin-bottom: 5px">
								<div>Precio:</div>
								<div class="ml-auto" th:text="'S/ ' + ${#numbers.formatDecimal(producto.precioVenta, 0, 'COMMA', 2, 'POINT')}">
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- /.col-lg-9 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
