<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/cart.css}">
<title>Carrito de Compras</title>
</head>
<head th:replace="layout/layout :: head">
</head>


<body>

	<header th:replace="layout/layout :: header"></header>

	<main>


		<div class="container">		
			<div class="row">
				<div class="col-sm-8">
					<div class="shopping-cart">
						<!-- Title -->
						<div class="title" style="border-bottom: 1px solid #E1E8EE;">Carrito
							de Compra</div>

						<!-- Product #1 -->
						<div class="item">
							<div class="buttons">
								<span class="delete-btn"></span> <span class="like-btn"></span>
							</div>

							<div class="image">
								<img src="/images/productos/1.png" alt="" />
							</div>

							<div class="description">
								<span>Procesador</span> <span>AMD Ryzen 5 3600</span> <span class="unit-price">499.90</span>
							</div>
							<div class="quantity">
								<button class="minus-bttn" type="button" name="button">
									<i class="fal fa-minus"></i>
								</button>
								<input type="text" name="name" value="1" disabled>
								<button class="plus-bttn" type="button" name="button">
									<i class="fal fa-plus"></i>
								</button>
							</div>

							<div class="total-price">499.90
							</div>
						</div>

						<!-- Product #2 -->
						<div class="item">
							<div class="buttons">
								<span class="delete-btn"></span> <span class="like-btn"></span>
							</div>

							<div class="image">
								<img src="/images/productos/2.png" alt="" />
							</div>

							<div class="description">
								<span>Procesador</span> <span>Intel Core i3 8100</span> <span class="unit-price">799.90</span>
							</div>

							<div class="quantity">
								<button class="minus-bttn" type="button" name="button">
									<i class="fal fa-minus"></i>
								</button>
								<input type="text" name="name" value="1" disabled>
								<button class="plus-bttn" type="button" name="button">
									<i class="fal fa-plus"></i>
								</button>
							</div>

							<div class="total-price">799.90
							</div>
						</div>

						<!-- Product #3 -->
						<div class="item">
							<div class="buttons">
								<span class="delete-btn"></span> <span class="like-btn"></span>
							</div>

							<div class="image">
								<img src="/images/productos/3.png" alt="" />
							</div>

							<div class="description">
								<span>RAM</span> <span>G.Skill Trident Z Neo</span> <span class="unit-price">419.90</span>
							</div>

							<div class="quantity">
								<button class="minus-bttn" type="button" name="button">
									<i class="fal fa-minus"></i>
								</button>
								<input type="text" name="name" value="1" disabled>
								<button class="plus-bttn" type="button" name="button">
									<i class="fal fa-plus"></i>
								</button>
							</div>

							<div class="total-price">419.90
							</div>
						</div>
					</div>
					
				</div>
				
				<div class="col-sm-4">

					<div class="shopping-cart">
						<div class="title rounded-top"
							style="border-bottom: 1px solid #E1E8EE; background-color: gray; color: white">
							<i class="fas fa-cart-arrow-down mr-2"></i>Resumen de la compra
						</div>
						<div class="d-flex" style="border-bottom: 1px solid #E1E8EE;">
							<div class="title font-italic" style="font-size: 14px">Subtotal:</div>
							<div class="title ml-auto totals-value"
								style="font-size: 14px; font-weight: 300;" id="cart-subtotal">200.00</div>
						</div>
						<div class="d-flex" style="border-bottom: 1px solid #E1E8EE;">
							<div class="title font-italic" style="font-size: 14px">Envio:</div>
							<div class="title ml-auto totals-value"
								style="font-size: 14px; font-weight: 300;" id="cart-shipping">200.00</div>
						</div>
						<div class="d-flex">
							<div class="title font-weight-bold" style="font-size: 16px;">Total:</div>
							<div class="title ml-auto font-weight-bold totals-value"
								style="font-size: 16px; font-weight: 300;" id="cart-total">200.00</div>
						</div>
						<div class="d-flex justify-content-center"
							style="margin: 0 2rem 1rem">
							<button type="button" class="btn btn-danger orderbtn"><i class="fa fa-check mr-2"></i>Realizar
								Pedido</button>
						</div>
    
					</div>
				</div>
			</div>
		</div>


	</main>


	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/cart.js}"></script>


</body>
</html>
